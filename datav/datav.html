<!DOCTYPE html>
<html lang="zh-CN">
<head>
		<meta charset="UTF-8">
		<!--移动支持-->
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<title>Datav.ai home page 参考方案，来自LOL2019 MSI 决赛开幕式</title>
		<style>
				#canvas{
						position: absolute;
						border: 1px solid red;
						left: 50%;
						top: 50%;
						border-radius: 50%;
						transform: translate(-50%,-50%);
				}
				.circle{
						position: absolute;
						left: 50%;
						top: 50%;
						transform: translate(-50%,-50%);
						background: #000;
						width: 4px;
						height: 4px;
						border-radius: 50%;
				}
		</style>
</head>
<body>
	<canvas id="canvas" width="600px" height="600px"></canvas>
	<div class="circle"></div>
	<script src="../js/main.js"></script>
</body>
</html>
