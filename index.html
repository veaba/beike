<canvas id="canvas" width='500' height='500'></canvas>

<script>
	//canvas 状态：当前画面应用的所有样式和变形的一个  *快照*,
	// rect(x,y,w,h)
	
	// save()方法 保存canvas 状态，无参数，可多次调用，每调一次，上一个保存的状态则从栈弹出，设定恢复,意思是，save()<- 保存的值 ->save()
	// restore()方法 恢复canvas状态，无参数**
	// strokeStyle,canvas 状态
	// fillStyle,canvas 状态
	// globalAlpha,canvas 状态
	// lineWidth,canvas 状态
	// lineCap,canvas 状态
	// lineJoin,canvas 状态
	// miterLimit,canvas 状态
	// shadowOffsetX,canvas 状态
	// shadowOffsetY,canvas 状态
	// shadowBlur,canvas 状态
	// shadowColor,canvas 状态
	// globalCompositeOperation,canvas 状态
	// 当前剪切路径 clipping path
	
	// rotate  rotate(angle)旋转角度,圆点是canvas圆点，即左上角
// 	function init(){
// 		window.requestAnimationFrame(draw);
// 	}
	function draw() {
		
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		// ctx.clearRect(0,0,500,500); // clear canvas
		ctx.fillRect(200, 200, 100, 100); //画一个矩形

		ctx.fillStyle = '#'+Math.floor(Math.random()*16777215).toString(16)
		ctx.save();
		ctx.translate(150,150);
		ctx.restore();
		ctx.fillRect(300, 300, 50, 50); //画一个矩形
		console.info('#'+Math.floor(Math.random()*16777215).toString(16));
		
		
		var init = setInterval(function () {
			draw()
			clearInterval(init)
		},1000)
	}
	
	draw()


</script>
